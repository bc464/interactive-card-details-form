<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  
</head>
<body>
<!-- BANK CARDS -->
  <div class="cards">
    <div class="bank-cards">
      <div class="bank-card--front">
        <img src="images/bg-card-front.png" alt="bank card front" class="bankFront-img">
        <div class="card-layout">
          <div class="card-info">
            <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
            <h2>0000 0000 0000 0000</h2>
            <div class="card-name--info">
              <h5>jane appleseed</h5>
              <h5>00/00</h5>
            </div>
          </div>
        </div>
      </div>

      <div class="bank-card--back">
        <img src="images/bg-card-back.png" alt="bank card back" class="bankBack-img">
        <div class="card-layout--back">
          <div class="card-info--back">
            <h5>000</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- CONTAINER -->
  <section class="container">
<!-- CONTAINER LEFT -->
    <div class="container-left">
      <picture>
        <source src="images/bg-main-mobile.png, images/bg-main-desktop.png" class="background-img" 
        media="(max-width: 375px)">
        <img srcset="images/bg-main-desktop.png"  class="bg-desktop--img">
      </picture>
    </div>
<!--CONTAINER RIGHT  -->
    <div class="container-right">
      <div class="payment-display">
        <div class="payment-card">
          <form id="paymentInfo">
            <div class="form-content">
              <label for="fullName" class="label-headings">Cardholder Name</label>
              <br>
              <input type="text" name="fullName" id="fullName" placeholder="e.g. Jane Appleseed"  autocomplete="off" >
              <br>
              <label for="cardNum">Card Number</label>
              <br>
              <input id="cardNum" type="tel" name="cardNum" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]{16}" >
              <p class="error-text-cardNum ">Wrong format, numbers only</p>
            <div class="furtherCard-info">
              <div class="exp-date">
                <label>exp.date (mm/yy)</label>
                <br>
                <input class="inputExpDate" type="tel" placeholder="MM" pattern="[0-9]{2}" required>

                <input class="inputExpYear" type="tel" placeholder="YY" pattern="[0-9]{2}" required>
                <p class="error-text-expireDate">Can't be blank</p>
              </div>
              <div class="cvc">
                <label>cvc</label>
                <br>
                <input class="inputCvc" type="tel" placeholder="e.g.123" pattern="[0-9]{3}" required>
                <p class="error-text-inputCVC">Can't be blank</p>
              </div>
            </div>
            <button type="submit" form="paymentInfo" class="btn">Confirm</button>
          </div>
        </form>
      </div>
    </div>
<!-- RESULT PAGE -->
        <div class="result-page">
          <img src="images/icon-complete.svg" alt="icon-complete" class="icon-complete">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="btn-continue">Continue</button>
        </div>
      </div>  
    </div>
  </div>
</section>
  
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">bc464</a>.
    </div>
  </body>
</html>
